<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadanie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row align-item-center justify-content-center my-4 mx-1">
        <form
          class="col-sm-12 col-lg-9 needs-validation contact_form"
          novalidate
          autocomplete="off"
          id="contact"
        >
          <div class="form-group mb-3 mt-1 form-floating">
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder=" "
              aria-label="name"
              name="name"
              id="name"
              required
              data-minlength="6"
            />
            <label for="name" class="form-label">Imię i Nazwisko</label>
            <div class="invalid-feedback">Podaj imię i nazwisko</div>
          </div>
          <div class="form-group form-floating">
            <textarea
              class="form-control form-control-lg message"
              id="message"
              placeholder=" "
              name="message"
              required
              pt-3
            ></textarea>
            <label for="message" class="form-label">Wiadomość</label>
            <div class="invalid-feedback">Wpisz wiadomość</div>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn_modal">Prześlij</button>
          </div>
        </form>
      </div>
      <div class="row">
        <div
          class="modal fade"
          id="modal"
          tabindex="-1"
          aria-labelledby="modal-label"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modal-label">Nowa wiadomość</h5>
                <button
                  type="button"
                  class="btn-close dissmiss-modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p class="mb-2">
                  Wiadomość od:
                  <span class="text_message" data-name="name"></span>
                </p>
                <p>Treść wiadomości:</p>
                <p class="text_message" data-name="message"></p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn dissmiss-modal btn_modal btn_modal-gray"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
